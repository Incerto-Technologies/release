{{- if .Values.persistence.enabled }}
# Data PVC (for all services data)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "incerto-tool.fullname" . }}-backend-data
  labels:
    {{- include "incerto-tool.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size | default "10Gi" }}

---
# Logs PVC (for both backend and AI logs)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "incerto-tool.fullname" . }}-logs
  labels:
    {{- include "incerto-tool.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.persistence.storageClass }}
  storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.logs.size | default "10Gi" }}
{{- end }}